<!DOCTYPE html>
<html>
<head>
    <title>Teste Simples</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ FUNCIONOU!</h1>
        <p>‚úÖ O Electron est√° carregando conte√∫do corretamente!</p>
        <p>üöÄ YouTube Live Summarizer - Desktop</p>
        <p id="status">‚è∞ Carregado em: <span id="time"></span></p>
    </div>
    
    <script>
        // Mostrar hora atual
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        
        // Logs para debug
        console.log('üéØ JavaScript executando no Electron!');
        
        // Prevenir que a p√°gina feche
        window.addEventListener('beforeunload', function(e) {
            console.log('üö´ Tentativa de beforeunload bloqueada');
            e.preventDefault();
            e.returnValue = '';
            return '';
        });
        
        // Logs de eventos
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM carregado completamente');
        });
        
        window.addEventListener('load', function() {
            console.log('‚úÖ P√°gina carregada completamente');
        });
        
        // Fun√ß√£o para manter a p√°gina ativa
        setInterval(() => {
            console.log('üíì P√°gina ainda ativa:', new Date().toLocaleTimeString());
        }, 5000);
    </script>
</body>
</html>
